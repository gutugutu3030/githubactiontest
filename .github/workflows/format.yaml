name: clang-format
on:
  push:

jobs:
  build:
    name: Format code
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup formatter
        run: |
          sudo apt install --no-install-recommends -y clang-format

      - name: Format code
        run: |
          find /src -type f \( -name *.h -o -name *.cpp -o -name *.hpp \) | xargs clang-format -i

      - name: create Format File
        run: |
          clang-format -style=Google -dump-config > .clang-format

      - name: Commit and Push
        run: |
          git add -N .
          if ! git diff --exit-code --quiet
          then
            git config --local user.email "$(git log --format='%ae' HEAD^!)"
            git config --local user.name "$(git log --format='%an' HEAD^!)"
            git add .
            git commit -m "refactor by Github Actions"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
